<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #a29a9a;
            color: rgb(0, 0, 0);
            padding: 20px;
            text-align: center;
        }
        .navbar {
            background: #a29a9a;
            overflow: hidden;
            text-align: center;
        }
        .navbar a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 14px 16px;
            display: inline-block;
            transition: color 0.3s;
        }
        .navbar a:hover {
            background-color: red;
            color: blue;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px #a29a9a;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            background: #a29a9a;
            color: rgb(0, 0, 0);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a.email-link:hover {
            color: blue;
        }
        .letter-spacing {
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Tugas 2</h1>
    </header>
    <nav class="navbar">
        <a href="#about">Tentang</a>
        <a href="#information">Informasi</a>
        <a href="#contact">Kontak</a>
    </nav>
    <main>
        <section id="about" class="letter-spacing">
            <h2>Tentang</h2>
            <p>Ini adalah isi.</p>
        </section>
        <section id="information" class="letter-spacing">
            <h2>Informasi</h2>
            <p>Ini adalah isi informasi terkini.</p>
        </section>
        <section id="contact">
            <h2>Kontak</h2>
            <p>Email: <a href="mailto:website@percobaan.com" class="email-link">website@percobaan.com</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Website Tugas 2. Saya Yang Melindungi.</p>
    </footer>
</body>
</html>
