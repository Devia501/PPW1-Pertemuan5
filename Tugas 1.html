<!DOCTYPE html>
<html>
<head>
    <title>Contoh CSS</title>
    <style>
        .text {
            text-indent: 50px;
        }

        .letter {
            letter-spacing: 3px;
        }

        .word {
            word-spacing: 10px;
        }
        .line {
            line-height: 1.8;
        }

        .white {
            white-space: pre;
        }
    </style>
</head>
<body>
    <p class="p text">Ini adalah contoh text yang ada</p>
    <p class="p letter">Ini adalah contoh text yang ada</p>
    <p class="p word">Ini adalah contoh text yang ada.</p>
    <p class="p line">Ini adalah contoh text yang ada</p>
    <p class="p white">Ini adalah contoh text yang ada</p>
</body>
</html>
